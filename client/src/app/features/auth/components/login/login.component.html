<div class="container mt-5">
  <h5 class="text-center">Connexion</h5>
  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-md-6 m-auto">
        <div class="mb-3">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input formControlName="email" type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Se connecter</button>
        </div>
      </div>
    </div>
  </form>
  <p *ngIf="onError" class="text-center text-danger fw-bold">{{errorMessage}}</p>
</div>
